<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochkrimml</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "autoLoad": true,
    "type": "equirectangular",
    "panorama": "fuck.jpg",
    "autoRotate": 4,
    "yaw" : 120,

"hotSpots": [
        {
            "pitch": 5,
            "yaw": 110,
            "type": "info",
            "text": "Hochkrimml",
            "URL": "https://www.zillertal.at/tipps/winter/skigebiete/zillertal-arena.html"
        }]

});
</script>

</body>
</html>
